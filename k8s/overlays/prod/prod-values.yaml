apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghost-prod
  namespace: argocd
spec:
  destination:
    namespace: ghost-prod
  source:
    helm:
      parameters:
        # Production hostname
        - name: ghostHost
          value: www.thehardproblem.ai
        - name: ingress.hostname
          value: www.thehardproblem.ai
        # Add apex domain as extra host
        - name: ingress.extraHosts[0].name
          value: thehardproblem.ai
        - name: ingress.extraHosts[0].path
          value: /
        # Production-specific TLS configuration (both domains)
        - name: ingress.extraTls[0].hosts[0]
          value: thehardproblem.ai
        - name: ingress.extraTls[0].hosts[1]
          value: www.thehardproblem.ai
        - name: ingress.extraTls[0].secretName
          value: ghost-prod-tls-cert
        # Higher resource limits for production
        - name: resources.limits.cpu
          value: "2000m"
        - name: resources.limits.memory
          value: "2Gi"
        - name: resources.requests.cpu
          value: "1000m"
        - name: resources.requests.memory
          value: "1Gi"
        # Larger storage for production
        - name: persistence.size
          value: "50Gi"
        - name: mysql.primary.persistence.size
          value: "20Gi"
