apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: docker.io/library/ghost:6.0.5
        imagePullPolicy: IfNotPresent
        env:
        - name: url
          value: "https://blog.shadyknollcave.io"
        - name: database__client
          value: "mysql"
        - name: database__connection__host
          value: "ghost-mysql"
        - name: database__connection__port
          value: "3306"
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: ghost-config
              key: mysql-username
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-config
              key: mysql-password
        - name: database__connection__database
          valueFrom:
            secretKeyRef:
              name: ghost-config
              key: mysql-database
        # Ghost admin credentials (for initial setup)
        - name: GHOST_ADMIN_USERNAME
          value: "admin"
        - name: GHOST_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ghost-config
              key: ghost-password
        - name: GHOST_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: ghost-config
              key: ghost-email
        ports:
        - name: http
          containerPort: 2368
        livenessProbe:
          httpGet:
            path: /
            port: 2368
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 2368
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: ghost-content
        persistentVolumeClaim:
          claimName: ghost-content-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-content-pvc
  namespace: ghost
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi
