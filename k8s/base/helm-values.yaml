# Ghost Configuration
ghostHost: www.thehardproblem.ai
ghostUsername: admin
# ghostPassword: Set via sealed secret
# ghostEmail: Set via sealed secret

# MySQL Configuration
mysql:
  enabled: true
  auth:
    rootPassword: "changeme"  # Replace with sealed secret
    database: "ghost"
    username: "ghost"
    password: "changeme"  # Replace with sealed secret
  primary:
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 10Gi

# Persistence
persistence:
  enabled: true
  storageClass: "local-path"
  size: 20Gi

# Service Configuration
service:
  type: ClusterIP

# Ingress Configuration
ingress:
  enabled: true
  className: "cilium"
  hostname: "www.thehardproblem.ai"
  extraHosts:
    - name: "thehardproblem.ai"
      path: /
  tls: true
  selfSigned: false
  extraTls:
    - hosts:
        - "thehardproblem.ai"
        - "www.thehardproblem.ai"
      secretName: ghost-tls
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cilium.io/ingress-class: "cilium"
    cilium.io/service-type: "LoadBalancer"

# Resource Limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Mail Configuration
mail:
  enabled: true
  fromAddress: "noreply@thehardproblem.ai"
  transport: SMTP
  options:
    host: smtp.example.com  # Override with secret: mail-host
    port: 587
    secure: true
    auth:
      user: your-smtp-username  # Override with secret: mail-user
      pass: your-smtp-password  # Override with secret: mail-password

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 120

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
